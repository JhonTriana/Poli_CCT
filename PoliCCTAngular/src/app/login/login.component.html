<mat-card style="text-align: center;"><img src="https://www.valto.co/wp-content/uploads/2019/05/LOGO-POLITECNICO.png" width="180px"/></mat-card>



<div class="fondo">


<div class="main-content">
  <mat-card class="example-card" style="width: 400px;">
    <mat-card-header>
      <h5><b>Poli_CCT: Contratistas, Concesiones y Temporales</b></h5>
    </mat-card-header>
    <mat-card-content>
      <form class="login-form">
        <mat-form-field class="login-full-width" >
          <mat-label >Usuario</mat-label>
          <input matInput placeholder="Username" [(ngModel)]="username" name="username"  required>
        </mat-form-field>
  
        <mat-form-field class="login-full-width">
          <mat-label >Contraseña</mat-label>
          <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password"
             required>
        </mat-form-field>
  
      </form>
    </mat-card-content>
    <mat-card-actions style="text-align: center;">
      <button mat-raised-button type (click)="login()" class="colorButton">Ingresar</button>
      <button mat-raised-button type="submit" class="colorButton">Registrarse</button>
      <br>
      <br>
      <button mat-raised-button type (click)="restore()" class="colorButton">Olvidé mi contraseña</button>
    </mat-card-actions>
  </mat-card>

</div>

<img mat-card-image src="https://www.poli.edu.co/sites/default/files/styles/institutional_hero/public/polisigs-cabezote_0.jpg?itok=NsZakCJP" height="250px"/>
</div>
