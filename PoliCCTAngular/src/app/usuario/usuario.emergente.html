<link rel="usuario.emergente" href="usuario.emergente.scss">
<h1 mat-dialog-title>Crear Nuevo Registro </h1>
  <div mat-dialog-content>
    <div class="row-local"> 
      <div class="div"> 

        <!--Input para ingresar el número de documento-->
        <mat-form-field class="example-full-width">
            <input matInput placeholder="N° de documento" type="number" [(ngModel)]="data.usuario.numeroDocumentoUsuario">
          </mat-form-field>

        <!--Input para ingresar el nombre-->
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Nombre completo" type="text" [(ngModel)]="data.usuario.nombreCompletoUsuario">
          </mat-form-field>
        
        <!--lista desplegable para insertar el tipo de usuario-->
        <mat-form-field class="seleccion">
          <mat-label >Seleccione tipo de usuario</mat-label>
        <mat-select [(ngModel)]="data.tipo"> 
          <mat-option type="text" matInput *ngFor="let tipo of data.misTiposUsuario" [value]="tipo.nombreTipoUsuario" > 
            {{ tipo.nombreTipoUsuario }}
          </mat-option>    
        </mat-select>
      </mat-form-field>

      </div>
    </div>
  </div>
  <div mat-dialog-actions>
    <button class="color" (click)="onNoClick()">Regresar</button>
    <button class="color" [mat-dialog-close]="data" cdkFocusInitial >Guardar</button>
  </div>
