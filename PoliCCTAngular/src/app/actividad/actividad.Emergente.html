<h1 mat-dialog-title>Crear Nuevo Registro </h1>
  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>Nombre de la Actividad</mat-label>
      <input type="text" matInput  placeholder="Ingrese la Actividad" [(ngModel)]="data.nombreActividad">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Regresar</button>
    <button mat-button [mat-dialog-close]="data.nombreActividad" cdkFocusInitial >Guardar</button>
</div>
