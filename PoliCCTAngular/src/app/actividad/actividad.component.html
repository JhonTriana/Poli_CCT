<div class="main-content">
  <div class="card">
    <div class="card-header card-header-success card-usuarios">
      <h3 class="card-title"><b>ACTIVIDAD</b>
      <button mat-fab aria-label="Example icon-button with a heart icon" (click) = "openDialogNuevaActividad()" title="Crear nuevo registro">
        <mat-icon>add</mat-icon>
      </button>
    </h3>
    </div>
    <div class="card-body">
      <div class="card">
        <div class="card-header header">
            <mat-form-field style="color: white; ">
              <mat-label style="color: white;">Filtro De Busqueda</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Ejemplo: Cambio de Teja" style="color: white;">
            </mat-form-field>
        </div>
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Primera columna de la Tabla -->
            <ng-container matColumnDef="idActividad">
              <th mat-header-cell *matHeaderCellDef><b>NÃºmero</b> </th>
              <td mat-cell *matCellDef="let element"> {{element.idActividad}} </td>
            </ng-container>

            <!-- Segunda columna de la Tabla -->
            <ng-container matColumnDef="nombreActividad">
              <th mat-header-cell *matHeaderCellDef><b>Nombre Actividad</b> </th>
              <td mat-cell *matCellDef="let element"> {{element.nombreActividad}} </td>
            </ng-container>

            <!-- Columna de Opciones -->
            <ng-container matColumnDef="star" >
              <th mat-header-cell *matHeaderCellDef> Opciones </th>
              <td mat-cell *matCellDef="let element = index;">          
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item (click) = "openDialogEditarActividad(element)"  > <mat-icon>edit </mat-icon> <span> Editar </span> </button>
                  <button mat-menu-item (click) = "eliminarActividad(element)"> <mat-icon>delete </mat-icon> <span> Eliminar </span> </button>
                </mat-menu>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator class="footer" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>    
  </div>
</div>
