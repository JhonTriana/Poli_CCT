<h1 mat-dialog-title>Crear Nuevo Registro </h1>
  <div mat-dialog-content>

    <mat-form-field>
      <mat-label>NT / CC</mat-label>
      <input type="number" matInput  placeholder="Ingrese el NT o la CC" [(ngModel)]="data.idNtCC">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input type="text" matInput  placeholder="Ingrese el Nombre" [(ngModel)]="data.idNombre">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Cargo</mat-label>
      <input type="text" matInput  placeholder="Ingrese el Cargo" [(ngModel)]="data.idCargo">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Área</mat-label>
      <input type="text" matInput  placeholder="Ingrese el Area " [(ngModel)]="data.idArea">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Celular</mat-label>
      <input type="number" matInput  placeholder="Ingrese el Numero Celular" [(ngModel)]="data.idCelular">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Teléfono</mat-label>
      <input type="number" matInput  placeholder="Ingrese el número de Teléfono" [(ngModel)]="data.idTelefono">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Extensión</mat-label>
        <input type="number" matInput  placeholder="Ingrese el número de Extensión" [(ngModel)]="data.idExtension">
      </mat-form-field>

            <mat-form-field>
        <mat-label>Correo Electrónico</mat-label>
        <input type="text" matInput  placeholder="Ingrese el Correo Electrónico" [(ngModel)]="data.idCorreoElectronico">
      </mat-form-field>
  
  </div>
 

  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Regresar</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial >Guardar</button>
</div>
