<div class="main-content">
  <div class="card">
    <div class="card-header card-header-success card-usuarios">
      <h3 class="card-title"><b>DEPENDENCIAS</b>
      <button mat-fab aria-label="Example icon-button with a heart icon" (click) = "openDialogNuevaRegistroDependencias()" title="Crear nuevo registro">
        <mat-icon>add</mat-icon>
      </button>
    </h3>
    </div>
    <div class="card-body">
      <div class="card">
        <div class="card-header header">
            <mat-form-field style="color: white; ">
              <mat-label style="color: white;">Filtro De Busqueda</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Ejemplo: Algun Área" style="color: white;">
            </mat-form-field>
        </div>
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Primera columna de la Tabla
            <ng-container matColumnDef="idDependencias">
              <th mat-header-cell *matHeaderCellDef><b>Número</b> </th>
              <td mat-cell *matCellDef="let element"> {{element.idDependencias}} </td>
            </ng-container>  -->

            <!-- Segunda columna de la Tabla
            <ng-container matColumnDef="idNtCC">
              <th mat-header-cell *matHeaderCellDef><b>Nt / CC</b> </th>
              <td mat-cell *matCellDef="let element"> {{element.idNtCC}} </td>
            </ng-container> -->

            <!-- Tercera columna de la Tabla -->
            <ng-container matColumnDef="idNombre">
              <th mat-header-cell *matHeaderCellDef><b>Nombre</b> </th>
              <td mat-cell *matCellDef="let element"> {{element.idNombre}} </td>
            </ng-container>

            <!-- Cuarta columna de la Tabla -->
            <ng-container matColumnDef="idCargo">
              <th mat-header-cell *matHeaderCellDef><b>Cargo</b> </th>
              <td mat-cell *matCellDef="let element"> {{element.idCargo}} </td>
            </ng-container>

            <!-- Quinta columna de la Tabla -->
            <ng-container matColumnDef="idArea">
              <th mat-header-cell *matHeaderCellDef><b>Área</b> </th>
              <td mat-cell *matCellDef="let element"> {{element.idArea}} </td>
            </ng-container>

             <!-- Sexta columna de la Tabla -->
             <ng-container matColumnDef="idCelular">
              <th mat-header-cell *matHeaderCellDef><b>Celuar</b> </th>
              <td mat-cell *matCellDef="let element"> {{element.idCelular}} </td>
            </ng-container>

             <!-- Septima columna de la Tabla -->
             <ng-container matColumnDef="idTelefono">
              <th mat-header-cell *matHeaderCellDef><b>Teléfono</b> </th>
              <td mat-cell *matCellDef="let element"> {{element.idTelefono}} </td>
            </ng-container>

            <!-- Octava columna de la Tabla -->
            <ng-container matColumnDef="idExtension">
              <th mat-header-cell *matHeaderCellDef><b>Extensión</b> </th>
              <td mat-cell *matCellDef="let element"> {{element.idExtension}} </td>
            </ng-container>

            <!-- Novena columna de la Tabla -->
            <ng-container matColumnDef="idCorreoElectronico">
              <th mat-header-cell *matHeaderCellDef><b>Correo Electrónico</b> </th>
              <td mat-cell *matCellDef="let element"> {{element.idCorreoElectronico}} </td>
            </ng-container>

            <!-- Columna de Opciones -->
            <ng-container matColumnDef="star" >
              <th mat-header-cell *matHeaderCellDef> Opciones </th>
              <td mat-cell *matCellDef="let element = index;">          
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item (click) = "openDialogEditarRegistroDependencias(element)"  > <mat-icon>edit </mat-icon> <span> Editar </span> </button>
                  <button mat-menu-item (click) = "eliminarRegistroDependencias(element)" > <mat-icon>delete </mat-icon> <span> Eliminar </span> </button>
                </mat-menu>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageIndex]="pageIndex" class="footer" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>    
  </div>
</div>
