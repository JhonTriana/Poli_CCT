<mat-card style="text-align: center;"><img src="https://www.valto.co/wp-content/uploads/2019/05/LOGO-POLITECNICO.png" width="180px"/></mat-card>

<div class="fondo">
  

</div>


<div class="main-content">
  <mat-card class="example-card" style="width: 400px;">
    <mat-card-header>
      <h6><b>Ingrese el número de documento y le enviaremos un mensaje a su correo personal, con las instrucciones para cambiar la clave.</b></h6>
    </mat-card-header>

    <mat-card-content>
      <form class="documentoUser">
        <mat-form-field class="login-full-width" >
          <mat-label >Documento</mat-label>
          <input matInput  type="number" placeholder="number" [(ngModel)]="documento" name="documento"  required>
        </mat-form-field>
      </form> 
    </mat-card-content>
    
 
  <mat-card-actions style="text-align: center;">
    <button mat-raised-button type (click)="vrestore()" class="colorButton">Recuperar contraseña</button>
  </mat-card-actions>
  </mat-card>
</div>



<img mat-card-image src="https://www.poli.edu.co/sites/default/files/styles/institutional_hero/public/polisigs-cabezote_0.jpg?itok=NsZakCJP" height="250px"/>
