<!--Este formulario corresponde a Registro Contratistas-->
<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-success card-danger">
                      <h4 class="card-title">Registro</h4>
                      <p class="card-category">Registro en Sistema de Contratistas, Concesiones y Temporales</p>
                  </div>
                  <div class="card-body">
                      <form>
                          <div class="col-md-6">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="Nit / Cédula" type="number">
                              </mat-form-field>
                            </div>
                            <div class="col-md-6">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="Nombre" type="text">
                              </mat-form-field>
                            </div>
                            <div class="col-md-6">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="Dirección" type="text">
                              </mat-form-field>
                            </div>
                            <div class="col-md-6">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="Ciudad" type="text">
                              </mat-form-field>
                            </div>
                            <div class="col-md-6">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="Teléfono" type="number">
                              </mat-form-field>
                            </div>
                              <div class="row">
                            <div class="col-md-6">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="No. Celular" type="number">
                              </mat-form-field>
                            </div>
                          </div>
                        

                          <div class="fondoInferior">
                            <button mat-raised-button type="submit" class="colorButton">Guardar</button>
                            <button mat-raised-button type="reset" class="colorButton">Limpiar</button>
                            <button mat-raised-button type="submit" class="colorButton">Eliminar</button>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
          <div class="col-md-4"></div>
           
      </div>
  </div>
</div>
