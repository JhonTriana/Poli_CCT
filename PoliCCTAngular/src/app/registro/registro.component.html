<!--Este formulario corresponde a Registro Contratistas-->
<div class="main-content">
  <div class="card">
    <div class="card-header card-header-success card-usuarios">
      <h3 class="card-title"><b>CONTRATISTAS</b>
      <button mat-fab aria-label="Example icon-button with a heart icon" (click) = "openDialogNuevaRegistro()" title="Crear nuevo registro">
        <mat-icon>add</mat-icon>
      </button>
    </h3>
    </div>
    <div class="card-body">
      <div class="card">
        <div class="card-header header">
            <mat-form-field style="color: white; ">
              <mat-label style="color: white;">Filtro De Busqueda</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Ejemplo: Algun Nombre" style="color: white;">
            </mat-form-field>
        </div>
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Primera columna de la Tabla -->
            <ng-container matColumnDef="idRegistro">
              <th mat-header-cell *matHeaderCellDef><b>Número</b> </th>
              <td mat-cell *matCellDef="let element"> {{element.idRegistro}} </td>
            </ng-container>

            <!-- Segunda columna de la Tabla -->
            <ng-container matColumnDef="ntCcRegistro">
              <th mat-header-cell *matHeaderCellDef><b>Nt / CC</b> </th>
              <td mat-cell *matCellDef="let element"> {{element.ntCcRegistro}} </td>
            </ng-container>

            <!-- Tercera columna de la Tabla -->
            <ng-container matColumnDef="nombreRegistro">
              <th mat-header-cell *matHeaderCellDef><b>Nombre</b> </th>
              <td mat-cell *matCellDef="let element"> {{element.nombreRegistro}} </td>
            </ng-container>

            <!-- Cuarta columna de la Tabla -->
            <ng-container matColumnDef="direccionRegistro">
              <th mat-header-cell *matHeaderCellDef><b>Dirección</b> </th>
              <td mat-cell *matCellDef="let element"> {{element.direccionRegistro}} </td>
            </ng-container>

            <!-- Quinta columna de la Tabla -->
            <ng-container matColumnDef="nombreCiudad">
              <th mat-header-cell *matHeaderCellDef><b>Nombre Ciudad</b> </th>
              <td mat-cell *matCellDef="let element"> {{element.idCiudad}} </td>
            </ng-container>

            <!--
            <ng-container matColumnDef="ciudadRegistro">
              <th mat-header-cell *matHeaderCellDef><b>Ciudad</b> </th>
              <td mat-cell *matCellDef="let element"> {{element.ciudadRegistro}} </td>
            </ng-container>
            -->

             <!-- Sexta columna de la Tabla -->
             <ng-container matColumnDef="telefonoRegistro">
              <th mat-header-cell *matHeaderCellDef><b>Teléfono</b> </th>
              <td mat-cell *matCellDef="let element"> {{element.telefonoRegistro}} </td>
            </ng-container>

             <!-- Septima columna de la Tabla -->
             <ng-container matColumnDef="celularRegistro">
              <th mat-header-cell *matHeaderCellDef><b>No. Celular</b> </th>
              <td mat-cell *matCellDef="let element"> {{element.celularRegistro}} </td>
            </ng-container>

            <!-- Columna de Opciones -->
            <ng-container matColumnDef="star" >
              <th mat-header-cell *matHeaderCellDef> Opciones </th>
              <td mat-cell *matCellDef="let element = index;">          
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item (click) = "openDialogEditarRegistro(element)"  > <mat-icon>edit </mat-icon> <span> Editar </span> </button>
                  <button mat-menu-item (click) = "eliminarRegistro(element)" > <mat-icon>delete </mat-icon> <span> Eliminar </span> </button>
                </mat-menu>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator class="footer" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>    
  </div>
</div>
