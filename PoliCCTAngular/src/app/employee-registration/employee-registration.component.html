<div class="main-content">
  <div class="card">
    <div class="card-header card-header-success card-usuarios">
      <h3 class="card-title"><b>EMPLEADO</b>
      <button mat-fab aria-label="Example icon-button with a heart icon" (click) = "openDialogNuevoEmpleado()" title="Crear nuevo empleado">
        <mat-icon>add</mat-icon>
      </button>
    </h3>
    </div>
    <div class="card-body">
      <div class="card">
        <div class="card-header header">
            <mat-form-field style="color: white; ">
              <mat-label style="color: white;">Filtro De Busqueda</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Ejemplo: Algun Nombre" style="color: white;">
            </mat-form-field>
        </div>
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Primera columna de la Tabla -->
            <ng-container matColumnDef="idEmpleado">
              <th mat-header-cell *matHeaderCellDef><b>Número</b> </th>
              <td mat-cell *matCellDef="let element"> {{element.idEmpleado}} </td>
            </ng-container>

            <!-- Segunda columna de la Tabla -->
            <ng-container matColumnDef="identificacion">
              <th mat-header-cell *matHeaderCellDef><b>NIT / CC</b> </th>
              <td mat-cell *matCellDef="let element"> {{element.identificacion}} </td>
            </ng-container>

            <!-- Tercera columna de la Tabla -->
            <ng-container matColumnDef="nombreEmpleado">
              <th mat-header-cell *matHeaderCellDef><b>Nombre</b> </th>
              <td mat-cell *matCellDef="let element"> {{element.nombreEmpleado}} </td>
            </ng-container>

            <!-- Cuarta columna de la Tabla -->
            <ng-container matColumnDef="direccion">
              <th mat-header-cell *matHeaderCellDef><b>Dirección</b> </th>
              <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
            </ng-container>

            <!-- Quinta columna de la Tabla -->
            <ng-container matColumnDef="telefono">
              <th mat-header-cell *matHeaderCellDef><b>Telefono Celular</b> </th>
              <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
            </ng-container>

             <!-- Sexta columna de la Tabla -->
             <ng-container matColumnDef="cargo">
              <th mat-header-cell *matHeaderCellDef><b>Cargo</b> </th>
              <td mat-cell *matCellDef="let element"> {{element.cargo}} </td>
            </ng-container>

             <!-- Septima columna de la Tabla 
             <ng-container matColumnDef="contacto">
              <th mat-header-cell *matHeaderCellDef><b>Contacto</b> </th>
              <td mat-cell *matCellDef="let element"> {{element.contacto}} </td> 
            </ng-container> -->
            <!-- Octava columna de la Tabla 
            <ng-container matColumnDef="numero_contacto">
              <th mat-header-cell *matHeaderCellDef><b>numero_contacto</b> </th>
              <td mat-cell *matCellDef="let element"> {{element.numero_contacto}} </td>
            </ng-container> -->
            
            <!-- novena columna de la Tabla -->
            <ng-container matColumnDef="mail">
              <th mat-header-cell *matHeaderCellDef><b>mail</b> </th>
              <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
            </ng-container>

            <!-- Columna de Opciones -->
            <ng-container matColumnDef="star" >
              <th mat-header-cell *matHeaderCellDef> Opciones </th>
              <td mat-cell *matCellDef="let element = index;">          
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item (click) = "openDialogEditarEmpleado(element)"  > <mat-icon>edit </mat-icon> <span> Editar </span> </button>
                  <button mat-menu-item (click) = "eliminarEmpleado(element)" > <mat-icon>delete </mat-icon> <span> Eliminar </span> </button>
                </mat-menu>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageIndex]="indiceTabla" class="footer" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>    
  </div>
</div>
