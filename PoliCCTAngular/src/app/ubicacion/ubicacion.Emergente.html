<h1 mat-dialog-title>Crear Nuevo Registro </h1>
  <div mat-dialog-content>
    <div class="row-local"> 
      <div class="div"> 
        <div mat-dialog-content>
          <mat-form-field>
            <mat-label>Nombre de la Ubicacion</mat-label>
            <input type="text" matInput  placeholder="Ingrese la Ubicacion" [(ngModel)]="data.nombreUbicacion">
          </mat-form-field>
        </div>
        <mat-form-field class="seleccion">
            <mat-label >Seleccione la sede</mat-label>
          <mat-select [(ngModel)]="data.nombreSede"> 
            <mat-option type="text" matInput *ngFor="let sede of data.misSedes" [value]="sede.nombreSede" > 
              {{ sede.nombreSede }}
            </mat-option>    
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Regresar</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial >Guardar</button>
  </div>
